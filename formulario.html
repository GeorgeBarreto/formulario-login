<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <main class="container">
        <form>
            <div class="tab-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">  
            </div>
            <div class="tab-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">  
            </div>
            <div class="tab-form">
                <label for="tell">Telefone</label>
                <input type="tell" id="tell" name="tell">  
            </div>
            <div class="tab-form">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" name="nascimento">  
            </div>
            <div class="tab-form">
                <label for="curriculo">Currículo</label>
                <input type="file" id="curriculo" name="curriculo">  
            </div>
            <div class="tab-form">
                <p>Sexo</p>
                <label for="masculino">
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <span>Masculino</span>
                </label>
                <label for="feminino">
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <span>Feminino</span>
                </label>
            </div>
            <div class="tab-form">
                <p>Cursos</p>
                <label for="adm">
                    <input type="checkbox" name="adm" id="adm" value="adm">
                    <span>Administração</span>
                </label> 
            </div>
            <div class="tab-form">
                <label for=""></label>
                <label for="ti">
                    <input type="checkbox" name="ti" id="ti" value="ti">
                    <span>TI</span>
                </label> 
            </div>
            <div class="tab-form">
                <label for=""></label>
                <label for="rh">
                    <input type="checkbox" name="rh" id="rh" value="rh">
                    <span>Recursos Humanos</span>
                </label> 
            </div>
            <button class="form-button">Enviar</button>
        </form>
    </main>
</body>
</html>
